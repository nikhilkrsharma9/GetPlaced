<!DOCTYPE html>
<html>
<head>
    <title>Company Login</title>
</head>
<body>
    <h2>Company Login</h2>
    {% if popup_message %}
    <script>
        alert("{{ popup_message }}");
    </script>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Registration ID:</label>
        <input type="text" name="company_registration_id" required><br>
        <label>Password:</label>
        <input type="password" name="company_registration_password" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
