{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Company Registration</title>
    <link rel="stylesheet" href="{% static 'portal/company_register.css' %}">
</head>
<body>
    <div class="company-register-container">
        <h2>Company Registration</h2>
        {% if submitted %}
            <p style="color:green;">Registration successful! Please wait for admin verification.</p>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="company_name">Company Name:</label>
            <input type="text" name="company_name" id="company_name" required>
            <label for="company_location">Location:</label>
            <input type="text" name="company_location" id="company_location" required>
            <label for="company_logo">Logo:</label>
            <input type="file" name="company_logo" id="company_logo">
            <label for="company_website">Website:</label>
            <input type="url" name="company_website" id="company_website">
            <label for="company_mobile">Mobile No:</label>
            <input type="text" name="company_mobile" id="company_mobile">
            <label for="company_email">Email:</label>
            <input type="email" name="company_email" id="company_email">
            <label for="company_description">Description:</label>
            <textarea name="company_description" id="company_description" rows="4"></textarea>
            <label for="company_registration_id">Registration ID:</label>
            <input type="text" name="company_registration_id" id="company_registration_id" required>
            <label for="company_registration_password">Registration Password:</label>
            <input type="password" name="company_registration_password" id="company_registration_password" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
